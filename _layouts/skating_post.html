---
layout: default
---
<div class="post skating-post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <p>Posted on: {{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.location %}<p>Location: {{ page.location }}</p>{% endif %}
  </div>

  <div class="post-content">
    {% if page.video_id %}
    <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.video_id }}" frameborder="0" allowfullscreen></iframe>
    </div>
    {% endif %}
    
    {{ content }}
  </div>

  <div class="guestbook">
    <h3>Sign my guestbook!</h3>
    <p>Comments coming soon...</p>
  </div>
</div>
