---
layout: default
---

<div class="post-container">
  <div class="post-breadcrumb">
    <a href="{{ '/skating' | relative_url }}">Skating</a> » {{ page.title }}
  </div>
  
  <div class="post-wrapper">
    <div class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        <span class="meta-item">Posted: {{ page.date | date: "%B %d, %Y" }}</span>
        {% if page.location %}<span class="meta-item">Location: {{ page.location }}</span>{% endif %}
      </div>
    </div>
    
    <div class="post-content">
      {% if page.video_id %}
      <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ page.video_id }}" frameborder="0" allowfullscreen></iframe>
      </div>
      {% endif %}
      
      {{ content }}
    </div>
    
    <div class="post-footer">
      <div class="post-actions">
        <a href="{{ '/skating' | relative_url }}" class="back-button">« Back to Skating</a>
      </div>
      
      <div class="guestbook">
        <h3>Sign my guestbook!</h3>
        <p>Coming soon...</p>
      </div>
    </div>
  </div>
</div>
