---
layout: default
---
<div class="post journal-post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <p>Posted on: {{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.mood %}<p>Mood: {{ page.mood }}</p>{% endif %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</div>
