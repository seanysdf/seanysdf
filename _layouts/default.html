<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/images/favicon.gif' | relative_url }}" type="image/gif">
  {% seo %}
</head>
<body>
  <div class="page-wrapper">
    <!-- Header with animated logo and tabs -->
    <header>
      <div class="header-top">
        <a href="{{ '/' | relative_url }}" class="logo">
          <img src="{{ '/assets/images/logo.gif' | relative_url }}" alt="{{ site.title }}">
        </a>
        <div class="header-deco">
          <img src="{{ '/assets/images/fire.gif' | relative_url }}" alt="Fire" class="fire-gif">
          <div class="hit-counter">
            <span>Visitors:</span>
            <span class="counter-digits">1337</span>
          </div>
          <img src="{{ '/assets/images/fire.gif' | relative_url }}" alt="Fire" class="fire-gif">
        </div>
      </div>
      
      <nav class="main-nav">
        <ul>
          <li {% if page.url == '/' %}class="active"{% endif %}><a href="{{ '/' | relative_url }}">Home</a></li>
          <li {% if page.url contains '/skating' %}class="active"{% endif %}><a href="{{ '/skating' | relative_url }}">Skating</a></li>
          <li {% if page.url contains '/cats' %}class="active"{% endif %}><a href="{{ '/cats' | relative_url }}">Cats</a></li>
          <li {% if page.url contains '/journal' %}class="active"{% endif %}><a href="{{ '/journal' | relative_url }}">Journal</a></li>
          <li {% if page.url contains '/random' %}class="active"{% endif %}><a href="{{ '/random' | relative_url }}">Random</a></li>
        </ul>
      </nav>
      
      <div class="under-construction-banner">
        <marquee scrollamount="3">
          <img src="{{ '/assets/images/construction.gif' | relative_url }}" alt="Under Construction">
          Welcome to my website! Always under construction!
          <img src="{{ '/assets/images/construction.gif' | relative_url }}" alt="Under Construction">
        </marquee>
      </div>
    </header>

    <!-- Main content area with 3D borders -->
    <main class="main-content">
      {{ content }}
    </main>

    <!-- Footer with webring and badges -->
    <footer>
      <div class="footer-badges">
        <img src="{{ '/assets/images/netscape-now.gif' | relative_url }}" alt="Netscape Now">
        <img src="{{ '/assets/images/ie-compatible.gif' | relative_url }}" alt="IE Compatible">
        <img src="{{ '/assets/images/valid-html.gif' | relative_url }}" alt="Valid HTML">
      </div>
      <div class="footer-text">
        Â© {{ site.time | date: '%Y' }} {{ site.title }} | Last updated: {{ site.time | date: '%m/%d/%Y' }}
        <br>
        <span class="best-viewed">Best viewed in 800x600 resolution</span>
      </div>
    </footer>
  </div>

  <script src="{{ '/assets/js/script.js' | relative_url }}"></script>
</body>
</html>
