---
layout: default
---

<div class="post-container">
  <div class="post-breadcrumb">
    <a href="{{ '/cats' | relative_url }}">Cats</a> Â» {{ page.title }}
  </div>
  
  <div class="post-wrapper">
    <div class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        <span class="meta-item">Posted: {{ page.date | date: "%B %d, %Y" }}</span>
      </div>
    </div>
    
    <div class="post-content">
      {% if page.image %}
      <div class="image-container">
        <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
      </div>
      {% endif %}
      
      {{ content }}
    </div>
    
    <div class="post-footer">
      <div class="post-actions">
        <a href="{{ '/cats' | relative_url }}" class="back-button">Â« Back to Cats</a>
      </div>
    </div>
  </div>
</div>
