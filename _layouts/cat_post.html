---
layout: default
---
<div class="post cat-post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <p>Posted on: {{ page.date | date: "%B %d, %Y" }}</p>
  </div>

  <div class="post-content">
    {% if page.image %}
    <div class="image-container">
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
    </div>
    {% endif %}
    
    {{ content }}
  </div>
</div>
