---
layout: default
title: Random
---

<div class="section-container">
  <div class="section-header">
    <h1>
      <img src="{{ '/assets/images/random-icon.gif' | relative_url }}" alt="Random Icon">
      Random Thoughts
      <img src="{{ '/assets/images/random-icon.gif' | relative_url }}" alt="Random Icon">
    </h1>
  </div>

  <div class="random-wall">
    {% for post in site.random reversed %}
    <div class="random-post">
      <div class="random-header">
        <h2>{{ post.title }}</h2>
        <div class="random-date">{{ post.date | date: "%m/%d/%Y" }}</div>
      </div>
      <div class="random-divider"></div>
      <div class="random-content">
        {{ post.content }}
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="add-post">
    <a href="https://github.com/seanysdf/seans-website/new/main/_random" class="post-button">
      <img src="{{ '/assets/images/new-post.gif' | relative_url }}" alt="New Post">
      Add Random Thought
    </a>
  </div>
</div>
